{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

<form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form article_form %}

  <input type="submit" value="글쓰기">
  <a href="{% url 'articles:index' %}">돌아가기</a>
</form>

{% endblock body %}
