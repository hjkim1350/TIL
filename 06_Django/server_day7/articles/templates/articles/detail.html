{% extends 'base.html' %}
{% block body %}
<h3>{{ article.title }}</h3>
<p>{{ article.pk }}번째 글</p>
<p>{{ article.created_at }} | {{ article.updated_at }}</p>
<hr>
<p>{{ article.context }}</p>
<p>
  <a href="{% url 'articles:update' article.pk %}">수정하기</a>
  <a href="{% url 'articles:delete' article.pk %}">삭제하기</a>
  <a href="{% url 'articles:index' %}">목록으로</a>
</p>
{% endblock body %}
