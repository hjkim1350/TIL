<!DOCTYPE html>
<html>
    <head>
        <title> HTML 기초</title>
    </head>

    <body>
        <!-- a태그(anchor) -->
        <a href="https://google.com">구글</a>
        <!-- b태그(bold) -->
        <strong>글씨 강조</strong>
        <!-- i태그(italic) -->
        <i>이탤릭 글씨</i>
        <em>기울임</em>
    </body>
</html>
</html>
